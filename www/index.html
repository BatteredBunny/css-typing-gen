<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CSS Typing animation generator</title>

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./public/assets/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="icon" href="./public/assets/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="./public/assets/apple-touch-icon.png" sizes="180x180">

  <link rel="stylesheet" href="./style.scss">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="description" content="Generate CSS typing animation">
  <meta name="theme-color" content="#1f1f1f">

  <!-- Animation will be put here -->
  <style id="typing-animation-style"></style>

  <script type="module" src="./index.js"></script>
</head>

<body>
  <noscript>
    <p class="text-center">This page contains webassembly and javascript content, please enable javascript in your
      browser.</p>
  </noscript>

  <div class="container">
    <div id="repo-link">
      <a href="https://github.com/ayes-web/css-typing-gen">Source</a>
    </div>

    <h1 class="text-center">Generate CSS typing animation</h1>
    <h2 class="text-center">Click start recording to being.</h2>

    <div id="menu">
      <div id="settings-row">
        <div id="settings">
          <h2>Settings</h2>
          <div class="margin-bottom">Seconds to delay animation ending by</div>
          <label>
            <input id="end-delay-seconds" type="number" value="0" min="0" autocomplete="off">
          </label>
        </div>

        <div id="advanced-settings">
          <h2>Advanced settings</h2>
          <div>
            <label for="fix-interpolation">Fix interpolation</label>
            <input id="fix-interpolation" type="checkbox" checked>
          </div>

          <div>
            <label for="wait-at-start">Wait at start</label>
            <input id="wait-at-start" type="checkbox" checked>
          </div>
        </div>
      </div>

      <div id="input-row">
        <button id="generate-button">Start recording</button>
        <label>
          <input id="main-input" placeholder="Start typing!" autocomplete="off" autofocus hidden />
        </label>
      </div>
    </div>

    <div id="finished-state" hidden>
      <div id="animation-wrapper">
        <div id="typing-animation-box"></div>
      </div>

      <pre><code class="language-css" id="generated-css"></code></pre>
    </div>
  </div>
</body>

</html>
