[package]
name = "css-typing-gen"
description = "CSS Typing animation generator"
version = "0.2.2"
edition = "2021"
repository = "https://github.com/ayes-web/css-typing-gen"

[lib]
crate-type = ["cdylib"]

[profile.release]
lto = true

[dependencies]
wasm-bindgen = { version = "0.2.89" }
gloo = "0.10.0"
chrono = "0.4.31"
console_error_panic_hook = "0.1.7"
js-sys = "0.3.66"

[dependencies.web-sys]
version = "0.3.66"
features = [
  'Document',
  'Element',
  'Event',
  'EventTarget',
  'HtmlInputElement',
  'HtmlButtonElement',
  'HtmlStyleElement',
  'HtmlDivElement',
]
